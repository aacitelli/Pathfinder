<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Website Encoding -->
        <meta charset="UTF-8">

        <!-- Title - Shows up in top browser bar -->
        <title>Anden Acitelli</title>

        <!-- Google Web Fonts -->
        <!-- Format: //fonts.googleapis.com/css?family=font1|font2|etc -->
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat" type="text/css">

        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="SassCSS/styles.css" type="text/css">

        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123034159-1"></script>

    </head>

    <body>          

        <!-- Controls pretty much everything w/ the canvas -->
        <!-- This is before all the content, but content within fires when DOM content is loaded, don't worry -->
        <script src="Scripts/canvas.js"></script>

        <!-- Container for the Page Elements  -->     
        <div id="pageElementsContainer">

            <!-- Introductory Information & Text -->
            <div id="introInformationContainer">
                <h1>Pathfinder</h1>
                <p>Use the blue square to set a starting point, the red square to set an end point, and the black squares to make walls.</p>
                <p>Modify the algorithm used via the selection menu.</p>
                <p style="margin-top: 20px">A GitHub repo of the code for this can be found at <a href="https://github.com/aacitelli/Pathfinder">github.com/aacitelli/Pathfinder</a></p>
            </div>

            <!-- Canvas Used For Drawing -->
            <div id="canvas"></div>

            <!-- Buttons w/ Various Functionalities -->
            <div id="optionsContainer">

                <h2>Draw</h2>

                <button id="blueSquareButton">Start Square</button>
                <button id="redSquareButton">End Square</button>
                <button id="blackSquareButton">Walls</button>
                <button id="eraseButton">Erase</button>
                <button id="wipeButton">Wipe Grid</button>

                <h2 style="margin-top: 40px">Run a Pathfinding Algorithm</h2>
                <!-- Selection for Algorithm Type -->
                <select id="algorithmSelection">
                    <option value="basic">Dijkstra</option>
                    <option value="aStar">Hybrid A* / Greedy</option>
                </select>

                <!-- Actually starts the pathfinding -->
                <button id="startButton">Pathfind!</button>

            </div>

        </div>

    </body>

</html>
